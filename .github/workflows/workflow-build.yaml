name: Rcpsp.rs Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lib-Build:
    name: Build rcpsp library
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package rcpsp --all-features

      - name: Run clippy manually without annotations
        if: ${{ !steps.check_permissions.outputs.has-permission }}
        run: cargo clippy --package rcpsp --all-features -- -D warnings

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package rcpsp --all-features --release

  Scheduler-Build:
    name: Build scheduler binary
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    needs: Lib-Build

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package scheduler --all-features

      - name: Run clippy manually without annotations
        if: ${{ !steps.check_permissions.outputs.has-permission }}
        run: cargo clippy --package rcpsp --all-features -- -D warnings

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package scheduler --all-features --release
