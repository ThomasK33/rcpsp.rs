name: GitHub Actions Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lib-Build:
    name: Build rcpsp library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package rcpsp --all-features

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --package rcpsp --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package rcpsp --all-features --release

  Scheduler-Build:
    name: Build scheduler binary
    runs-on: ubuntu-latest

    needs: Lib-Build

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package scheduler --all-features

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --package scheduler --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package scheduler --all-features --release
